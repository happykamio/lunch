<!doctype html>
<html lang="zh-Hant-TW">
<!-- 結果show在自製網頁 -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <title>eating</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-sm">
        <div>
          <iframe src="https://goo.gl/forms/CU62KeFf5uwHJzcg2" width="100%" height="1300" frameborder="0" marginheight="0" marginwidth="0"></iframe>
        </div>
      </div>
      <script>
        $(function () {
          var timestamp = [];
          var name = [];
          var main = [];
          var side = [];
          var other = [];

          $.getJSON('https://spreadsheets.google.com/feeds/list/1gznwm9pfW7zwfZFd50cYZyEBHXeOQz3iPV90nVqBgyk/opicjyq/public/values?alt=json', function (data) {
            for (var i = 0; i < data.feed.entry.length; i++) {
              timestamp[i] = data.feed.entry[i].gsx$timestamp.$t;
              name[i] = data.feed.entry[i].gsx$name.$t;
              main[i] = data.feed.entry[i].gsx$main.$t;
              side[i] = data.feed.entry[i].gsx$side.$t;
              other[i] = data.feed.entry[i].gsx$other.$t;

              $('#producttable').append("<tr><td>" + timestamp[i] + "</td><td>" + name[i] + "</td><td>" + main[i] + "</td></tr> + "</td > <td>" + side[i] + "</td> <td>" + other[i] + "</td></tr > ");
            }
          });
        });
      </script>
      <div class="container my-5">
        <h1 class="text-center">統計人數LIST</h1>
        <table class="table table-info table-striped table-bordered table-hover table-sm ">
          <thead>
            <tr>
              <th scope="col">時間戳記</th>
              <th scope="col">姓名</th>
              <th scope="col">主餐</th>
              <th scope="col">+138套餐</th>
              <th scope="col">其它</th>

            </tr>
          </thead>
          <tbody id="producttable">
          </tbody>
        </table>

      </div>

    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    $(document).ready(function () {
      $('.container').css('width', $(window).width());
      $('.container').css('height', $(window).height());
    });
    $(window).resize(function () {
      $('.container').css('width', $(window).width());
      $('.container').css('height', $(window).height());
    });
  </script>

</body>

</html>
