
<!DOCTYPE HTML>
<html lang="zh-Hant-TW">
<!--直接看到googe excel -->

<head>
    <!--必需的 meta tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossori <title>調查表</title>
</head>

<<body>
  <div class="container">
    <div class="row">

      <div class="col-sm">
        <div>
          <iframe src="https://forms.gle/SfqxGduzBWEmFbet6" width="100%" height="1300" frameborder="0" marginheight="0" marginwidth="0"></iframe>
        </div>
      </div>
      <script>
        $(function () {
          var timestamp = [];
          var name = [];
          var order = [];
          $.getJSON('https://spreadsheets.google.com/feeds/list/14WJtyY1A1TY3BrUXrctDtj1XyrAbnTuRLeKbSASJ_1k/oj3myn7/public/values?alt=json', function (data) {
            for (var i = 0; i < data.feed.entry.length; i++) {
              timestamp[i] = data.feed.entry[i].gsx$timestamp.$t;
              name[i] = data.feed.entry[i].gsx$name.$t;
              order[i] = data.feed.entry[i].gsx$order.$t;
              $('#producttable').append("<tr><td>" + timestamp[i] + "</td><td>" + name[i] + "</td><td>" + order[i] + "</td></tr>");
            }
          });
        });
      </script>
      <div class="container my-5">
        <h1 class="text-center">點餐回覆表02</h1>
        <table class="table table-dark table-striped table-bordered table-hover table-sm ">
          <thead>
            <tr>
              <th scope="col">時間戳記</th>
              <th scope="col">姓名</th>
              <th scope="col">人數</th> 
               <th scope="col">選湯底+價格</th>
              <th scope="col">選主餐+價格</th>
            </tr>
          </thead>
          <tbody id="producttable">
          </tbody>
        </table>

      </div>

    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    $(document).ready(function () {
      $('.container').css('width', $(window).width());
      $('.container').css('height', $(window).height());
    });
    $(window).resize(function () {
      $('.container').css('width', $(window).width());
      $('.container').css('height', $(window).height());
    });
  </script>

</body>

</html>
